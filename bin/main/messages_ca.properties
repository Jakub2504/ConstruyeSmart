rpsls.title=Com Jugar
rpsls.introduction=Pedra, Paper, Tisores, Sargantana, Spock és una versió ampliada del clàssic joc Pedra, Paper, Tisores, popularitzada per la sèrie de televisió "The Big Bang Theory". Aquest joc afegeix més estratègia i complexitat al joc original.

rpsls.basic.concept.title=Concepte Bàsic
rpsls.basic.concept.description=El joc es juga entre dos jugadors que trien simultàniament un de cinc gestos amb les mans: Pedra, Paper, Tisores, Sargantana o Spock. El guanyador es determina per un conjunt de regles on cada gest pot derrotar dos altres gestos.

rpsls.gestures.title=Gestos del Joc
rpsls.gesture.rock=Pedra
rpsls.gesture.rock.description=Format per un puny tancat
rpsls.gesture.paper=Paper
rpsls.gesture.paper.description=Format per una mà oberta amb els dits estesos
rpsls.gesture.scissors=Tisores
rpsls.gesture.scissors.description=Format per estendre els dits índex i mig per simular tisores
rpsls.gesture.lizard=Sargantana
rpsls.gesture.lizard.description=Format per fer una forma de cap de sargantana amb la mà (polze i dit petit estesos)
rpsls.gesture.spock=Spock
rpsls.gesture.spock.description=Format pel salutació Vulcana de Star Trek (mà dividida entre l'anular i el dit mig)

rpsls.winning.rules.title=Regles de Victòria
rpsls.winning.rules.description=Cada gest derrota dos altres segons aquestes regles:
rpsls.rule.1=Pedra aixafa Tisores
rpsls.rule.2=Tisores talla Paper
rpsls.rule.3=Paper cobreix Pedra
rpsls.rule.4=Pedra aixafa Sargantana
rpsls.rule.5=Sargantana enverina Spock
rpsls.rule.6=Spock destrossava Tisores
rpsls.rule.7=Tisores decapita Sargantana
rpsls.rule.8=Sargantana es menja el Paper
rpsls.rule.9=Paper refuta Spock
rpsls.rule.10=Spock vaporitza Pedra

rpsls.how.to.play.title=Com Jugar
rpsls.how.to.play.step.1=Tots dos jugadors trien un gest simultàniament
rpsls.how.to.play.step.2=Comparen els gestos triats usant les regles de victòria
rpsls.how.to.play.step.3=El gest que derrota l'altre guanya la ronda
rpsls.how.to.play.step.4=Si tots dos jugadors trien el mateix gest, és un empat

rpsls.strategy.tips.title=Consells d'Estratègia
rpsls.strategy.tips.introduction=A diferència de Pedra, Paper, Tisores original, aquesta versió introdueix més complexitat:
rpsls.strategy.tip.1=Cada gest pot guanyar o perdre contra diversos altres gestos
rpsls.strategy.tip.2=Intenta predir l'estratègia del teu oponent
rpsls.strategy.tip.3=Varia les teves tries per mantenir el teu oponent endevinant

