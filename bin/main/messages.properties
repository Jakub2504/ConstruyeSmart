rpsls.title=How to Play
rpsls.introduction=Rock, Paper, Scissors, Lizard, Spock is an expanded version of the classic Rock, Paper, Scissors game, popularized by the TV show "The Big Bang Theory". This game adds more strategy and complexity to the original game.

rpsls.basic.concept.title=Basic Concept
rpsls.basic.concept.description=The game is played between two players who simultaneously choose one of five hand gestures: Rock, Paper, Scissors, Lizard, or Spock. The winner is determined by a set of rules where each gesture can defeat two other gestures.

rpsls.gestures.title=Game Gestures
rpsls.gesture.rock=Rock
rpsls.gesture.rock.description=Formed by a closed fist
rpsls.gesture.paper=Paper
rpsls.gesture.paper.description=Formed by an open hand with fingers extended
rpsls.gesture.scissors=Scissors
rpsls.gesture.scissors.description=Formed by extending the index and middle fingers to resemble scissors
rpsls.gesture.lizard=Lizard
rpsls.gesture.lizard.description=Formed by making a hand shape like a lizard's head (thumb and pinky extended)
rpsls.gesture.spock=Spock
rpsls.gesture.spock.description=Formed by the Vulcan salute from Star Trek (hand split between the ring and middle fingers)

rpsls.winning.rules.title=Winning Rules
rpsls.winning.rules.description=Each gesture defeats two others according to these rules:
rpsls.rule.1=Rock crushes Scissors
rpsls.rule.2=Scissors cuts Paper
rpsls.rule.3=Paper covers Rock
rpsls.rule.4=Rock crushes Lizard
rpsls.rule.5=Lizard poisons Spock
rpsls.rule.6=Spock smashes Scissors
rpsls.rule.7=Scissors decapitates Lizard
rpsls.rule.8=Lizard eats Paper
rpsls.rule.9=Paper disproves Spock
rpsls.rule.10=Spock vaporizes Rock

rpsls.how.to.play.title=How to Play
rpsls.how.to.play.step.1=Both players choose a gesture simultaneously
rpsls.how.to.play.step.2=Compare the chosen gestures using the winning rules
rpsls.how.to.play.step.3=The gesture that defeats the other wins the round
rpsls.how.to.play.step.4=If both players choose the same gesture, it's a tie

rpsls.strategy.tips.title=Strategy Tips
rpsls.strategy.tips.introduction=Unlike the original Rock, Paper, Scissors, this version introduces more complexity:
rpsls.strategy.tip.1=Each gesture can win or lose against multiple other gestures
rpsls.strategy.tip.2=Try to predict your opponent's strategy
rpsls.strategy.tip.3=Mix up your choices to keep your opponent guessing

rpsls.fun.fact.title=Fun Fact
rpsls.fun.fact.description=This game was invented by Sam Kass and Karen Bryla, and was popularized by the character Sheldon Cooper in the TV show "The Big Bang Theory".